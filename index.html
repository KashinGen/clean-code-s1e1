<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks tasks_new">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__row-wrapper">
          <input class="task tasks__item-input" 
                 type="text">
          <button class="tasks__item-btn">Add</button>
        </div>
      </section>
      <section  class="tasks tasks_incompleted">
        <h3 class="tasks__title">Todo</h3>
        <ul  class="tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__item-checkbox">
            <label class="task tasks__item-label">Pay Bills</label>
            <input type="text" class="task tasks__item-input">
            <button class="tasks__item-btn tasks__item-btn_edit">Edit</button>
            <button class="tasks__item-btn tasks__item-btn_delete">
              <img src="./remove.svg" 
                   alt="remove" 
                   class="tasks__item-btn-img">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__item-checkbox">
            <label class="task tasks__item-label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task tasks__item-input">
            <button class="tasks__item-btn tasks__item-btn_edit">Save</button>
            <button class="tasks__item-btn tasks__item-btn_delete">
              <img src="./remove.svg" 
                   alt="remove" 
                   class="tasks__item-btn-img">
            </button>
          </li>
        </ul>
      </section>
      <section  class="tasks tasks_completed">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list">
          <li class="tasks__item">
            <input type="checkbox" 
                   class="tasks__item-checkbox"
                   checked>
            <label class="task tasks__item-label">See the Doctor</label>
            <input type="text" class="task tasks__item-input">
            <button class="tasks__item-btn tasks__item-btn_edit">Edit</button>
            <button class="tasks__item-btn tasks__item-btn_delete">
              <img src="./remove.svg" 
                   alt="remove" 
                   class="tasks__item-btn-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
